<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Editar Materiales  "></p:staticMessage>
	</h:form>
	<div>
		<h:form id="modificar">
			<p:panel header="material" style="width:75%; margin: 0 auto "
				toggleable="true" collapsed="false" closable="false"
				toggleSpeed="500" closeSpeed="500">

				<p:panelGrid columns="2" style="width:75%; margin: 0 auto ">
					<h:outputText value="Id" />
					<h:outputText value="#{beanMacGerente.edicionMaterial.matId}" />
					<h:outputText value="Nombre" />
					<p:inputText value="#{beanMacGerente.edicionMaterial.nombre}"
						required="true" requiredMessage="Debe ingresar el nombre" />
					<h:outputText value="Descripcion" />
					<p:inputText value="#{beanMacGerente.edicionMaterial.descripcion}"
						required="false" requiredMessage="" />
					<h:outputText value="Estado" />
					<h:outputText value="#{beanMacGerente.edicionMaterial.est}" />
					<p:commandButton value="Guardar Edicion" icon="pi pi-inbox"
						 />
				</p:panelGrid>
			</p:panel>
		</h:form>
		<br />
		<br />
	</div>
</body>
</html>
