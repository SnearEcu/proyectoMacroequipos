<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate/>
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Tareas de:"></p:staticMessage>
		<h:outputText value=" #{beanPryLider.proyectoSeleccionado.nombre}" />
	</h:form>
	<div>
	<h:form>
		<p:panelGrid columns="2">
			
			<h:outputText value="HOLA" />
			<p:inputText value="#{beanAutVendedor.nuevaSolicitud.cliente}" required="true" requiredMessage="Debe poner un nombre"/> 
			
				
			<h:outputText value="Prenda" />
				<p:selectOneMenu value="#{beanAutVendedor.productoSeleccionado}">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItems value="#{beanAutVendedor.listaProductos}" var="p" 
					itemLabel="#{p.nombre}" itemValue="#{p.proId}"/>
				</p:selectOneMenu>
			<h:outputText value="Fecha de entrega:" />
			<p:calendar value="#{beanAutVendedor.nuevaSolicitud.fechainicio}"/>
			<p:commandButton  icon="pi pi-save" update="@form,:formTabla"
			actionListener="#{beanAutVendedor.actionListenerInsertarPedido()}"/>
		</p:panelGrid>
	</h:form>
	<h:form id="formTabla">

		<p:dataTable value="#{beanAutVendedor.listaPedidos}" var="p">
			<p:column headerText="ID" style="width:40px">
				<h:outputText value="#{p.pedId}"/>
			</p:column>
			<p:column headerText="Producto">
							<h:outputText  value="#{p.autProducto.nombre}"/>
			
			</p:column>
			<p:column headerText="Precio">
							<h:outputText  value="#{p.autProducto.costo}"/>
			
			</p:column>


						<p:column headerText="OPCIONES">
							<p:commandButton title="Editar" icon="pi pi-pencil" style="margin: 10px"/>
							<p:commandButton title="Eliminar" icon="pi pi-times"/>

			
			</p:column>
			
		</p:dataTable>
</h:form>
	</div>
</body>
</html>
