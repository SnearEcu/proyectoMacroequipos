<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate/>
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="CLIENTE:"></p:staticMessage>
		<h:outputText value="" />
	</h:form>
	<div>
	<h:form>
		<p:panelGrid columns="2">
			
			
			<h:outputText value="Apellido" />
			<p:inputText required="true" requiredMessage="Debe poner Apellido"/> 
			<h:outputText value=" Nombre" />
			<p:inputText required="true" requiredMessage="Debe poner un Nombre"/> 
			<h:outputText value=" Dirección" />
			<p:inputText required="true" requiredMessage="Debe poner un Direccion"/> 
			<h:outputText value="Ciudad" />
			<p:inputText required="true" requiredMessage="Debe poner ciudad"/> 
			<h:outputText value="Teléfono" />
			<p:inputText required="true" requiredMessage="Debe poner un Telefono"/> 
	
	<p:commandButton value="Guardar"	></p:commandButton>		
			
		</p:panelGrid>
	</h:form>
	<h:form id="formTabla">
	<p:dataTable>
			<p:column headerText="ID" style="width:40px">
				<h:outputText/>
			</p:column>
				<p:column headerText="Apellido" >
				<h:outputText />
			</p:column>
				<p:column headerText="Nombre" >
				<h:outputText />
			</p:column>
				<p:column headerText="Dirección" >
				<h:outputText />
			</p:column>
				<p:column headerText="Ciudad" >
				<h:outputText />
			</p:column>
			<p:column headerText="Estado" >
				<h:outputText/>
			</p:column>
			

						<p:column headerText="OPCIONES">
							<p:commandButton title="Editar" icon="pi pi-pencil" style="margin: 10px"/>
							<p:commandButton title="Eliminar" icon="pi pi-times"/>

			
			</p:column>
			
		</p:dataTable>
</h:form>
	</div>
</body>
</html>
