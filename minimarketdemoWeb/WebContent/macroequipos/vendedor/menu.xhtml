<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate/>
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Proformas" icon="pi pi-dollar"
			action="#{beanAutVendedor.actionPedido()}"/>
			<p:menuitem value="Productos" icon="pi pi-tags"/>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Ventas"></p:staticMessage>
	</h:form>
	<div>
	
	
	<h:form id="formTabla">

		<p:dataTable value="#{beanAutVendedor.listaSolicitudes}" var="s">
			<p:column headerText="ID" style="width:40px">
				<h:outputText value="#{s.solId}"/>
			</p:column>
			
			<p:column headerText="CLIENTE">
							<h:outputText  value="#{s.cliente}"/>
			</p:column>
			
			<p:column headerText="DESCRIPCION">
							<h:outputText  value="#{s.descripcion}"/>
			</p:column>
			
			<p:column headerText="FECHA ENTREGA" >
							<h:outputText  value="#{s.fechainicio}"/>
			</p:column>
			<p:column headerText="TOTAL" >
							<h:outputText  value=""/>
			</p:column>
			
		</p:dataTable>
	</h:form>
	</div>
</body>
</html>
