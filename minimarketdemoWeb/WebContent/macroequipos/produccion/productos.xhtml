<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary=" Productos "></p:staticMessage>
	</h:form>
	<div>
		<h:form id="ingresar">
			
		</h:form>
		<br />

		<h:form>
			<p:panel header="Stock" style="width:75%; margin: 0 auto "
				toggleable="true" collapsed="true" closable="false"
				toggleSpeed="500" closeSpeed="500">
				<p:panelGrid columns="2" style="width:75%; margin: 0 auto ">

					<h:outputText value="Materiales" />
					<p:selectOneMenu filterMatchMode="contains" filter="true" >
						<f:selectItem itemLabel="Seleccione un material"
							noSelectionOption="true" />
<!-- 						<f:selectItems value="#{beanSegAsignaciones.listaUsuarios}" -->
<!-- 							var="u" itemLabel="#{u.apellidos} #{u.nombres}" -->
<!-- 							itemValue="#{u.idSegUsuario}"></f:selectItems> -->
<!-- 						<p:ajax update="tablaAsignaciones" -->
<!-- 							listener="#{beanSegAsignaciones.actionListenerSeleccionarUsuario()}"></p:ajax> -->
					</p:selectOneMenu>
					<h:outputText value="Cantidad" />
					<p:spinner min="0" max="10000" />
					<p:commandButton icon="pi pi-save" update="@form,:formTabla" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	<br />
	
		<h:form id="formTabla">

			<p:dataTable>
				<p:column headerText="ID" style="width:40px">
					<h:outputText />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText />

				</p:column>
				<p:column headerText="Cantidad">
					<h:outputText />

				</p:column>
				<p:column headerText="Descripcion">
					<h:outputText />

				</p:column>
				<p:column headerText="OPCIONES">
					<p:commandButton title="Editar" icon="pi pi-pencil"
						style="margin: 10px" />
					<p:commandButton title="Eliminar" icon="pi pi-times" />

				</p:column>

			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
